<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Smart School Bus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #93c5fd 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        @keyframes busMove {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Floating Shapes -->
        <div class="absolute top-20 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full floating-animation"></div>
        <div class="absolute top-40 right-20 w-16 h-16 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-32 left-1/4 w-12 h-12 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -4s;"></div>
        <div class="absolute bottom-20 right-1/3 w-24 h-24 bg-white bg-opacity-10 rounded-full floating-animation" style="animation-delay: -1s;"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md relative z-10">
        <!-- Logo and Title -->
        <div class="text-center mb-8 slide-in">
            <div class="bg-white bg-opacity-20 p-4 rounded-full w-20 h-20 mx-auto mb-4 glass-effect">
                <i class="fas fa-bus text-white text-3xl mt-2"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Smart School Bus</h1>
            <p class="text-white text-opacity-80">Hệ thống quản lý xe đưa đón học sinh</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 slide-in" style="animation-delay: 0.2s;">
            <form id="loginForm" class="space-y-6">
                <div>
                    <h2 class="text-2xl font-bold text-white text-center mb-6">Đăng nhập</h2>
                </div>



                <!-- Username/Email -->
                <div>
                    <label for="username" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập hoặc Email
                    </label>
                    <input type="text" id="username" name="username" required
                           class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                           placeholder="Nhập tên đăng nhập hoặc email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="input-focus w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 pr-12"
                               placeholder="Nhập mật khẩu">
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-white text-opacity-70 hover:text-opacity-100 transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-white text-sm">
                        <input type="checkbox" class="mr-2 rounded bg-white bg-opacity-20 border-white border-opacity-30">
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="text-white text-sm hover:text-opacity-80 transition-colors">Quên mật khẩu?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-white text-blue-600 py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                </button>


            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 slide-in" style="animation-delay: 0.4s;">
            <p class="text-white text-opacity-70 text-sm">
                © 2024 Smart School Bus. Phát triển bởi 
                <a href="#" class="text-white hover:text-opacity-80 transition-colors">TechEdu Solutions</a>
            </p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-white text-opacity-70 hover:text-opacity-100 transition-colors">
                    <i class="fab fa-facebook text-lg"></i>
                </a>
                <a href="#" class="text-white text-opacity-70 hover:text-opacity-100 transition-colors">
                    <i class="fab fa-twitter text-lg"></i>
                </a>
                <a href="#" class="text-white text-opacity-70 hover:text-opacity-100 transition-colors">
                    <i class="fas fa-envelope text-lg"></i>
                </a>
                <a href="#" class="text-white text-opacity-70 hover:text-opacity-100 transition-colors">
                    <i class="fas fa-phone text-lg"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700">Đang đăng nhập...</p>
        </div>
    </div>

    <script>




        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });



        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            // Simulate login process
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                
                // Check demo credentials
                if ((username === 'admin' && password === '123456') ||
                    (username === 'driver' && password === '123456')) {
                    const userType = username === 'admin' ? 'Admin' : 'Tài xế';
                    alert(`Đăng nhập thành công với tài khoản ${userType}!\n\nChuyển hướng đến dashboard...`);
                } else {
                    alert('Thông tin đăng nhập không chính xác!\n\nVui lòng thử:\n- admin/123456 (Admin)\n- driver/123456 (Tài xế)');
                }
            }, 2000);
        });

        // Forgot password link
        document.querySelector('a[href="#"]').addEventListener('click', function(e) {
            e.preventDefault();
            if (this.textContent === 'Quên mật khẩu?') {
                alert('Chức năng khôi phục mật khẩu sẽ được cập nhật trong phiên bản tiếp theo!\n\nVui lòng liên hệ admin để được hỗ trợ.');
            }
        });

        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });


    </script>
</body>
</html>
